name: Build Flyleaf

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: Build
      run: dotnet build FlyleafLib.sln
      
    - name: Upload DLL
      uses: actions/upload-artifact@v3
      with:
        name: FlyleafLib-Build
        path: FlyleafLib/bin/Debug/net6.0-windows/FlyleafLib.dll
